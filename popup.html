<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>G-Maps Organizer</title>
  <link rel="stylesheet" href="popup.css">

<body>
  <div class="container">
    <header>
      <h1>G-Maps Organizer</h1>

              <th>Category <button class="copy-col-btn" data-col="category" title="Copy Column">ðŸ“‹</button></th>
              <th>Address <button class="copy-col-btn" data-col="address" title="Copy Column">ðŸ“‹</button></th>
              <th>Phone <button class="copy-col-btn" data-col="phone" title="Copy Column">ðŸ“‹</button></th>
              <th>Website <button class="copy-col-btn" data-col="website" title="Copy Column">ðŸ“‹</button></th>
              <th>Rating <button class="copy-col-btn" data-col="rating" title="Copy Column">ðŸ“‹</button></th>
              <th>Reviews <button class="copy-col-btn" data-col="reviewCount" title="Copy Column">ðŸ“‹</button></th>
              <th>Hours <button class="copy-col-btn" data-col="hours" title="Copy Column">ðŸ“‹</button></th>
              <th>Emails <button class="copy-col-btn" data-col="emails" title="Copy Column">ðŸ“‹</button></th>
              <th>Web Phone <button class="copy-col-btn" data-col="webPhones" title="Copy Column">ðŸ“‹</button></th>
              <th>FB <button class="copy-col-btn" data-col="facebook" title="Copy Column">ðŸ“‹</button></th>
              <th>IG <button class="copy-col-btn" data-col="instagram" title="Copy Column">ðŸ“‹</button></th>

              <th>Actions</th>

          </thead>
          <tbody>
            <!-- Data rows will be injected here -->
          </tbody>
        </table>
      </div>

      <div class="export-actions">
        <button id="copyBtn" title="Copy to clipboard for Google Sheets">Copy All</button>
        <button id="csvBtn">Export CSV</button>
        <button id="xlsxBtn">Export XLSX</button>
        <button id="clearBtn" class="danger-btn">Clear All</button>
      </div>
    </main>

    <footer>
      <p>Data stored locally in your browser.</p>
    </footer>
  </div>
  <script src="libs/xlsx.full.min.js"></script>
  <script src="utils.js"></script>
  <script src="popup.js"></script>
</body>

</html>
